<style>
    .edit-role {
        background-color: #17a2b8;
    }
    .edit-role:hover {
        background-color: #148394;
    }
</style>
<div class="row">
    <table class="table">
        <tr>
            <th style="width: 30%">Username</th>
            <th style="width: 40%">Active Roles</th>
            <th style="width: 30%"></th>
        </tr>
        <tr *ngFor="let user of users" style="border-top: none;">
            <td>{{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info edit-role">Edit Roles</button></td>
        </tr>
    </table>
</div>
